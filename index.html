<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<title>Weather App</title>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 class="animate__animated animate__flip" style="color: rgb(0, 128, 124);">
				Hello from Cloud
			</h1>
			<h3 class = "animate__animated animate__pulse">
				Weather App
			</h3>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn">
					Get Weather
			</button>
			<div>
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<p id="temperature"></p>
				<p id="humidity"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
